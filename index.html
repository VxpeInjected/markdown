<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>coldd</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --red:#b00000;
  --glow:rgba(176,0,0,.75);
  --dark:#050000;
}

* {
  box-sizing:border-box;
  font-family:Segoe UI,system-ui,sans-serif;
}

body {
  margin:0;
  background:radial-gradient(circle at top,#1a0000,#050000 70%);
  color:white;
  height:100vh;
  overflow:hidden;
}

/* ===== NOTIFICATIONS ===== */
#toast {
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#120000;
  border:1px solid var(--red);
  box-shadow:0 0 25px var(--glow);
  padding:14px 22px;
  border-radius:14px;
  opacity:0;
  pointer-events:none;
  transition:.4s;
}

/* ===== AUTH ===== */
#auth {
  height:100vh;
  display:grid;
  place-items:center;
}

.card {
  width:380px;
  padding:35px;
  background:rgba(10,0,0,.85);
  border-radius:22px;
  border:1px solid var(--red);
  box-shadow:0 0 45px var(--glow);
  animation:float 4s ease-in-out infinite;
}

@keyframes float {
  50% { transform:translateY(-10px); }
}

.logo {
  width:70px;
  display:block;
  margin:0 auto 15px;
}

h1 {
  text-align:center;
  letter-spacing:4px;
}

input {
  width:100%;
  padding:14px;
  margin-top:12px;
  background:#0b0000;
  border:1px solid #400;
  border-radius:14px;
  color:white;
  outline:none;
  transition:.3s;
}

input:focus {
  border-color:var(--red);
  box-shadow:0 0 15px var(--glow);
}

button {
  width:100%;
  margin-top:18px;
  padding:14px;
  background:linear-gradient(90deg,#500,#b00000);
  border:none;
  border-radius:16px;
  color:white;
  letter-spacing:2px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover {
  transform:scale(1.04);
  box-shadow:0 0 25px var(--glow);
}

.switch {
  margin-top:18px;
  text-align:center;
  opacity:.75;
  cursor:pointer;
}

/* ===== APP ===== */
#app { display:none; height:100vh; }

header {
  height:64px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  padding:0 22px;
  background:rgba(0,0,0,.65);
  border-bottom:1px solid var(--red);
  box-shadow:0 0 22px var(--glow);
}

header img { width:40px; }

header h2 {
  text-align:center;
  letter-spacing:4px;
}

.user {
  position:relative;
  cursor:pointer;
}

.dropdown {
  position:absolute;
  right:0;
  top:140%;
  background:#0d0000;
  border-radius:14px;
  border:1px solid var(--red);
  display:none;
  overflow:hidden;
}

.dropdown div {
  padding:12px 16px;
  transition:.3s;
}

.dropdown div:hover {
  background:#300000;
}

.user:hover .dropdown { display:block; }

.center {
  height:calc(100vh - 64px);
  display:grid;
  place-items:center;
}

.center h1 {
  font-size:38px;
  animation:float 5s ease-in-out infinite;
  text-shadow:0 0 30px var(--glow);
}
</style>
</head>

<body>

<div id="toast"></div>

<!-- AUTH -->
<div id="auth">
  <div class="card">
    <img class="logo" src="https://cdn.discordapp.com/icons/1247414059909779578/99547a7b9b3f66a5b992a1d7db30e036.png?size=1024">
    <h1>COLDD</h1>

    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">

    <button onclick="login()">LOGIN</button>
    <div class="switch" onclick="toggleSignup()">Create Account</div>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>
    <img src="https://cdn.discordapp.com/icons/1247414059909779578/99547a7b9b3f66a5b992a1d7db30e036.png?size=1024">
    <h2>COLDD</h2>
    <div class="user">
      Welcome, <span id="uname"></span> ::
      <div class="dropdown">
        <div onclick="logout()">Sign Out</div>
        <div onclick="toggleSignup()">Add User</div>
      </div>
    </div>
  </header>

  <div class="center">
    <h1>Site Under Development</h1>
  </div>
</div>

<script>
const toast = msg => {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.style.opacity = 1;
  setTimeout(()=>t.style.opacity=0,2500);
};

let users = JSON.parse(localStorage.getItem("users")) || [];

fetch("accounts.json")
  .then(r=>r.json())
  .then(d=>{
    if(!users.length){
      users = d.users;
      localStorage.setItem("users",JSON.stringify(users));
    }
  });

function login(){
  const user = users.find(x=>x.username===u.value && x.password===p.value);
  if(!user) return toast("Invalid credentials");
  localStorage.setItem("session",user.username);
  start(user.username);
}

function toggleSignup(){
  if(users.length>=3) return toast("User limit reached (3)");
  const name = u.value;
  const pass = p.value;
  if(!name||!pass) return toast("Fill both fields");
  users.push({username:name,password:pass});
  localStorage.setItem("users",JSON.stringify(users));
  toast("User added");
}

function start(name){
  auth.style.display="none";
  app.style.display="block";
  uname.textContent=name;
}

function logout(){
  localStorage.removeItem("session");
  location.reload();
}

const s = localStorage.getItem("session");
if(s) start(s);
</script>

</body>
</html>
